<!DOCTYPE html>
<html>
<head>
  <title>Zomato</title>
  <style>
    body { font-family:sans-serif; margin:20px; }
    .header { font-size:2em; color:#e23744; }
    .search { margin:20px 0; }
    input { padding:8px; width:80%; }
    .card { border:1px solid #ddd; padding:10px; margin:10px 0; }
    .name { font-weight:bold; }
    .rating { color:green; }
  </style>
</head>
<body>
  <div class="header">Zomato</div>
  <div class="search">
    <input type="text" placeholder="Search for restaurants or cuisines...">
  </div>
  <div class="card">
    <div class="name">Burger Palace</div>
    <div class="rating">⭐ 4.5</div>
  </div>
  <div class="card">
    <div class="name">Spicy India</div>
    <div class="rating">⭐ 4.2</div>
  </div>
</body>
</html>
